name: CI/CD

on: [push, pull_request]

jobs:
  build_and_test:
    name: Build and test on ${{ matrix.os }} using Go v${{ matrix.go }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.15"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go build -v ./...
      - run: go test -race ./...
  
